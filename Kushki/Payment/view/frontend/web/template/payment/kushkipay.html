<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}" >
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <!-- ko if: (getKushkiErrorMessage())-->
        <div class="kushki_error message error"><span data-bind="text: getKushkiErrorMessage()"></span></div>
        <!-- /ko -->

        <!-- Render the custom credit card form. -->
        <form class="form"  data-bind="" afterRender="initkushkicheckout" id="kushki_pay-form" action="confirm" method="post">
           <input type="hidden" name="form_key" value="" id="kushki_form_key"/>
           <input type="hidden" name="billing_address" id="kushki_billing_address" value="" /> 
           <input type="hidden" name="payment_method" value="kushki_pay" />
           <input type="hidden" name="guest_email" value="" id="kushki_guest_email"/> 
        </form>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
