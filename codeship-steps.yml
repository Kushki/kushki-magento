- type: serial
  steps:
    - name: printenv
      service: magento-mysql
      command: printenv
    - name: build
      service: kushkimagento
      command: /opt/pipeline/01-install.sh
    - name: unit
      service: kushkimagento
      command: /opt/pipeline/02-unit.sh
    - name: integration
      service: kushkimagento
      command: /opt/pipeline/03-integration.sh
