kushkimagento:
  build:
    image: kushki/magento1.9
    dockerfile: dev-environment/Dockerfile
  cached: true
  links:
    - magento-mysql
  environment:
    - MYSQL_HOST=magento-mysql
    - MYSQL_ROOT_PASSWORD=magento
    - MYSQL_USER=magento
    - MYSQL_PASSWORD=magento
    - MYSQL_DATABASE=magento
    - MAGENTO_LOCALE=en_GB
    - MAGENTO_TIMEZONE=Pacific/Auckland
    - MAGENTO_DEFAULT_CURRENCY=USD
    - MAGENTO_URL=http://localhost
    - MAGENTO_ADMIN_FIRSTNAME=Admin
    - MAGENTO_ADMIN_LASTNAME=MyStore
    - MAGENTO_ADMIN_EMAIL=admin@example.com
    - MAGENTO_ADMIN_USERNAME=kushki
    - MAGENTO_ADMIN_PASSWORD=Kushki123
magento-mysql:
  image: mysql:5.6.23
  cached: true
  environment:
    - MYSQL_HOST=magento-mysql
    - MYSQL_ROOT_PASSWORD=magento
    - MYSQL_USER=magento
    - MYSQL_PASSWORD=magento
    - MYSQL_DATABASE=magento
    - MAGENTO_LOCALE=en_GB
    - MAGENTO_TIMEZONE=Pacific/Auckland
    - MAGENTO_DEFAULT_CURRENCY=USD
    - MAGENTO_URL=http://localhost
    - MAGENTO_ADMIN_FIRSTNAME=Admin
    - MAGENTO_ADMIN_LASTNAME=MyStore
    - MAGENTO_ADMIN_EMAIL=admin@example.com
    - MAGENTO_ADMIN_USERNAME=kushki
    - MAGENTO_ADMIN_PASSWORD=Kushki123