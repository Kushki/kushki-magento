kushkimagento:
  build:
    image: kushki/magento1.9
    dockerfile: dev-environment/Dockerfile
  cached: true
  links:
    - magento-mysql
  env_file:
    - dev-environment/env
magento-mysql:
  image: mysql:5.6.23
  cached: true
  environment:
    MYSQL_HOST: magento-mysql
    MYSQL_ROOT_PASSWORD: magento
    MYSQL_USER: magento
    MYSQL_PASSWORD: magento
    MYSQL_DATABASE: magento